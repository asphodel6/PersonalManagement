<ng-container [ngSwitch]="card.controlName">
  <div *ngSwitchCase=" 'dateOfBirth' " class="cardOfInput" [formGroup]='recruitmentForm'>
    <div class="label-input">{{ card.label }}</div>

    <div class="invalid" *ngIf="validationElementMethod(card.controlName)">{{card.controlName}} is wrong</div>
    <input class="input" type="date" [formControlName]="card.controlName">
  </div>

  <div *ngSwitchCase=" 'telephone' " class="cardOfInput" [formGroup]='recruitmentForm'>
    <div class="label-input">{{ card.label }}</div>
    <div class="invalid" *ngIf="validationElementMethod(card.controlName)">{{card.controlName}} is wrong</div>
    <input class="input" type="tel" [formControlName]="card.controlName">
  </div>

  <div *ngSwitchDefault class="cardOfInput" [formGroup]='recruitmentForm'>
    <div class="label-input">{{ card.label }}</div>
    <div class="invalid" *ngIf="validationElementMethod(card.controlName)">{{card.controlName}} is wrong</div>
    <input class="input" type="text" [formControlName]="card.controlName">
  </div>
</ng-container>
