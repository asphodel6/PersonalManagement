<div class="content">
  <h1 mat-dialog-title class="text">Confirm</h1>
  <div mat-dialog-content class="text">
    Are you sure ?
  </div>
  <div mat-dialog-actions>
    <button class="no-btn" mat-button (click)="onNoClick()"><span>No</span></button>
    <button mat-button (click)="onYesClick()"><span class="yes-btn">Yes</span></button>
  </div>
</div>
