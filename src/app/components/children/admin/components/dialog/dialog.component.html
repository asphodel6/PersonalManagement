<div class="content">
  <h1 mat-dialog-title class="text">Подтвердите</h1>
  <div mat-dialog-content class="text">
    Вы уверены ?
  </div>
  <div mat-dialog-actions>
    <button class="no-btn" mat-button (click)="onNoClick()"><span>Нет</span></button>
    <button mat-button (click)="onYesClick()"><span class="yes-btn">Да</span></button>
  </div>
</div>
