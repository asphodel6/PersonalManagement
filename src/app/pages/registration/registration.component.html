<div class="container">
  <div class="content">
    <div class="title">Добро пожаловать</div>
    <div class="text description">Создайте аккаунт</div>
    <form [formGroup]="registrationForm" (ngSubmit)="createUser()">
      <div class="text email-description">Email</div>
      <div><input class="registrationForm" type="email" formControlName="email"></div>
      <div *ngIf="validationElementMethod('email')" class="danger">
        <div class="invalidMessenger" *ngFor="let error of getErrorMessages(registrationForm.get('email')!)">
          {{error}}
        </div>
      </div>
      <div class="text">Пароль</div>
      <div><input class="registrationForm" type="password" formControlName="password"></div>
      <div *ngIf="validationElementMethod('password')" class="danger">
        <div class="invalidMessenger" *ngFor="let error of getErrorMessages(registrationForm.get('password')!)">
          {{error}}
        </div>
      </div>
      <div class="text">Повторите пароль</div>
      <div><input class="registrationForm" type="password" formControlName="repeat"></div>
      <div *ngIf="registrationForm.get('repeat')?.touched" class="danger">
        <div *ngIf="repeatPassportValid()">Пароли должны совпадать</div>
      </div>
      <div class="confirm">
        <app-green-button [disabled]="registrationForm.invalid || (repeatPassportValid())" label="Создать" width="100%" height="50px" />
      </div>
      <div class="text login">Уже есть аккаунт ? <span routerLink="/login" changeColorOnHover>Войдите здесь</span></div>
    </form>
  </div>
</div>
